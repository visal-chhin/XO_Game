<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game with Unbeatable AI</title>
  <link rel="icon" href="asset/img/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .game {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    .cell:hover {
      background: #ddd;
    }
    .cell.x {
      color: blue;
    }
    .cell.o {
      color: red;
    }
    .winner {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: bold;
    }
    .winner img {
      width: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>XO Game (You = X)</h1>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="winner" id="winner"></div>
    <h4 style="color: blue;">X = You ðŸŸ¦</h4>
    <h4 style="color: red;">O = AI ðŸ”´</h4>
  </div>

  <script>
    const board = document.querySelectorAll('.cell');
    const winnerText = document.getElementById('winner');
    let currentPlayer = 'X'; // Player always starts with X
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function handleClick(e) {
      const cell = e.target;
      const index = cell.dataset.index;
      if (gameState[index] !== "" || !gameActive || currentPlayer !== 'X') return;

      // Player (X) move
      makeMove(index, 'X');
      checkWinner();

      if (gameActive) {
        // AI makes a move after 0.5s delay
        setTimeout(aiMove, 500);
      }
    }

    function makeMove(index, player) {
      gameState[index] = player;
      board[index].textContent = player;
      board[index].classList.add(player === 'X' ? 'x' : 'o');
      currentPlayer = player === 'X' ? 'O' : 'X';
    }

    function aiMove() {
      if (!gameActive || currentPlayer !== 'O') return;

      // Find the absolute best move using Minimax algorithm
      const bestMove = minimax(gameState, 'O').index;
      
      makeMove(bestMove, 'O');
      checkWinner();
    }

    // Minimax algorithm for perfect AI
    function minimax(newBoard, player) {
      const availableSpots = emptyIndices(newBoard);

      // Check for terminal states
      if (checkWinForPlayer(newBoard, 'X')) {
        return {score: -10};
      } else if (checkWinForPlayer(newBoard, 'O')) {
        return {score: 10};
      } else if (availableSpots.length === 0) {
        return {score: 0};
      }

      const moves = [];
      for (let i = 0; i < availableSpots.length; i++) {
        const move = {};
        move.index = availableSpots[i];
        newBoard[availableSpots[i]] = player;

        if (player === 'O') {
          const result = minimax(newBoard, 'X');
          move.score = result.score;
        } else {
          const result = minimax(newBoard, 'O');
          move.score = result.score;
        }

        newBoard[availableSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === 'O') {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }

      return moves[bestMove];
    }

    function emptyIndices(board) {
      return board.map((spot, index) => spot === '' ? index : '').filter(String);
    }

    function checkWinForPlayer(board, player) {
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] === player && board[b] === player && board[c] === player) {
          return true;
        }
      }
      return false;
    }

    function checkWinner() {
      if (checkWinForPlayer(gameState, 'X')) {
        winnerText.innerHTML = `X Wins! <br><img src="asset/img/champion.jpg" alt="win">`;
        gameActive = false;
        setTimeout(resetGame, 3000);
        return;
      }

      if (checkWinForPlayer(gameState, 'O')) {
        winnerText.innerHTML = `O Wins! <br><img src="asset/img/champion.jpg" alt="win">`;
        gameActive = false;
        setTimeout(resetGame, 3000);
        return;
      }

      if (!gameState.includes("")) {
        winnerText.innerHTML = `It's a Draw! <br><img src="asset/img/try.png" alt="draw">`;
        gameActive = false;
        setTimeout(resetGame, 3000);
      }
    }

    function resetGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      board.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove('x', 'o');
      });
      currentPlayer = 'X';
      gameActive = true;
      winnerText.innerHTML = "";
    }

    board.forEach(cell => cell.addEventListener('click', handleClick));
  </script>
</body>
</html>
